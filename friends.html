<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Welcome to KoKoa Clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To do: wifi Icon-->
        </div>
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>
        <div class ="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Ligntning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons"></div>
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span> <i class="fa-solid fa-gear fa-lg"></i></span>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Name Display
        <i class="fa-solid fa-chevron-right"></i>
    </a>

    <div class="user-component">
        <!--My-->
        <div class="user-component__column">
            <img src="content/giticon.png" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Lina</h4>
                <h4 class="user-component__subtitle">this text whatever</h4>
            </div>
        <!--Friends-->
        </div>
        <div class="user-component__column">
            <i class="fa-solid fa-comment-sms"></i>
            <div class="user-component__text">
                <h4 class="user-component__title">Channel</h4>
            </div>
        </div>
    </div>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="#">
                    <span class="nav__dot">.</span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/281f91fd2d.js" crossorigin="anonymous"></script>
