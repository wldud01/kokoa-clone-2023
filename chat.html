<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Chat -kakao clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To do: wifi Icon-->
        </div>
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>
        <div class ="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Ligntning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title screen-header__title--blod">Chats</h1>
        <div class="screen-header__icons"></div>
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span> <i class="fa-solid fa-gear fa-lg"></i></span>
        <span> <i class="fa-solid fa-gear fa-lg"></i></span>
    </header>

    <!--main component-->
    <main class="friends-screen">
        <div class="user-component">
            <!--My-->
            <div class="user-component__column user-component--no-line">
                <img src="content/giticon.png" 
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text user-component__text--wide-lineheight">
                    <h4 class="user-component__title">Lina</h4>
                    <h4 class="user-component__subtitle">please check My Kakao Account info</h4>
                </div>

            </div>
            <div class="user-component user-component__text-align">
                <span class="user-component user-component__text-size">22:22</span>
                <div class="badge">1</div>
            </div>


            
        </div>
    </main>


    <!-- nave bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="more.html">
                    <span class="nav__dot">.</span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/281f91fd2d.js" crossorigin="anonymous"></script>
</body>
</html>
