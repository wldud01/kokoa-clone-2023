<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Chat -kakao clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--To do: wifi Icon-->
        </div>
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>
        <div class ="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Ligntning Icon-->
        </div>
    </div>

    <header class="screen-header screen-header__icons__width">
        <span class="screen-header__span"><a href="chat.html"> < </a></span>
        <div class="screen-header__icons">
            <h1 class="screen-header__title screen-header__title--blod">Settings</h1>
        </div>
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

    </header>
    <!--component code 재활용 했는데 ul li로 만들어도 될뻔 -->
    <main class="setting-main"> 
        <div class="setting-component">
            <div class="setting-component__text">
                <i class="fa-solid fa-bullhorn setting-component__avatar--big"></i>
                <h4 class="setting-component__title">Notices</h4>
            </div>
            <div class="setting-component__sub setting-component__sub--none">Hello</div>
        </div>
        <div class="setting-component">
            <div class="setting-component__text">
                <i class="fa-solid fa-flask setting-component__avatar--big"></i>
                <h4 class="setting-component__title">Kakao Lab</h4>
            </div>
            <div class="setting-component__sub">hello</div>
        </div>
        <div class="setting-component">
            <div class="setting-component__text">
                <i class="fa-solid fa-circle-exclamation setting-component__avatar--big"></i>
                <h4 class="setting-component__title">Version</h4>
            </div>
            <div class="setting-component__sub">Lastest Version</div>
        </div>
    </main>

    


    <!-- nave bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="more.html">
                    <span class="nav__dot">.</span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/281f91fd2d.js" crossorigin="anonymous"></script>
</body>
</html>
